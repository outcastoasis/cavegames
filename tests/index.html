<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spielabend App – Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- Für Icons -->
    <style>
      :root {
        --primary: #7c3aed;
        --accent: #fbbf24;
        --secondary: #2dd4bf;
        --bg: #f9fafb;
        --text: #1f2937;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        padding: 1rem;
        background-color: var(--primary);
        color: white;
        text-align: center;
        font-size: 1.2rem;
      }

      .content {
        padding: 1rem;
        flex: 1;
        margin-bottom: 4.5rem; /* Platz für Footer */
      }

      .card {
        background: white;
        border-radius: 1rem;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        margin-bottom: 1.5rem;
      }

      .card h2 {
        margin-top: 0;
        font-size: 1rem;
      }

      .current-year {
        text-align: center;
        font-size: 0.9rem;
        margin: 0.5rem 0 1rem 0;
        color: var(--text);
        opacity: 0.8;
      }

      .countdown {
        font-size: 1.5rem;
        color: var(--primary);
        font-weight: 600;
      }

      .button {
        background: var(--secondary);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.5rem;
        display: inline-block;
      }

      .button.accent {
        background: var(--accent);
        margin-left: 0.5rem;
      }

      .image-preview {
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
        margin-top: 0.5rem;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0.5rem 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        z-index: 100;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.75rem;
        color: var(--text);
        text-decoration: none;
        padding: 0.5rem;
        transition: color 0.2s ease;
      }

      .nav-item i {
        font-size: 1.2rem;
        margin-bottom: 0.2rem;
      }

      .nav-item.active {
        color: var(--primary);
      }

      .nav-item.active i {
        background: var(--primary);
        color: white;
        padding: 0.4rem;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header>Willkommen beim Spielabend!</header>

    <div class="content">
      <!-- Nächster Abend -->
      <div class="card">
        <div class="current-year">
          <p><strong>Spieljahr:</strong> 2025</p>
        </div>
        <h2>Nächster Spieleabend</h2>
        <p><strong>Bei:</strong> Anna</p>
        <p><strong>Datum:</strong> 14. Oktober 2025 – 19:00 Uhr</p>
        <p class="countdown">Noch 3 Tage</p>
        <button class="button">Details ansehen</button>
        <button class="button accent">Abstimmen</button>
      </div>

      <!-- Letzter Abend -->
      <div class="card">
        <h2>Letzter Abend</h2>
        <p><strong>Datum:</strong> 6. Oktober 2025</p>
        <p><strong>Tagessieger:</strong> Max (24 Punkte)</p>
        <img src="letzter_abend.jpg" alt="Gruppenfoto" class="image-preview" />
        <button class="button">Abend ansehen</button>
      </div>
    </div>

    <!-- Modernisierte Bottom Navigation -->
    <footer>
      <a href="#" class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-gamepad"></i>
        <span>Abende</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-poll"></i>
        <span>Umfragen</span>
      </a>
      <a href="#" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profil</span>
      </a>
    </footer>
  </body>
</html>
